<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Shuttle Encryption</title>
</head>

<body>
  <div id="body" class="whole-body">
    <header id="header">
      <div class="container">
        <div class="row d-flex justify-content-between">
          <div class="col-md-3">
            <h4 class="logo">Shuttle Encryption</4>
          </div>
          <div class="col-md-3 dark">
            <label class="switch mt-2">
              <input id="checkbox" onclick="changeTheme()" type="checkbox">
              <span class="slider"></span>
            </label>
            <p id="theme-change">Dark Theme</p>
          </div>
        </div>
      </div>
    </header>


    <main class="d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row">
          <div id="box" class="col-md-5 box mx-auto p-4 rounded">
            <!-- ***************************************************** -->
            <!-- selection feild  -->
            <h1 id="text-hide" class="text-center">What do you want?</h1>

            <div class="d-flex">
              <button id="btn-en" onclick="displayEncryption()"
                class="py-3">Encryption</button>
              <button id="btn-de" onclick="displayDecryption()"
                class=" py-3">Decryption</button>
            </div>
            <!-- ***************************************************** -->

            <div id="all-part">
              <!-- encryption part  -->
              <div id="encryption">
                <input placeholder="Input your String" id="string-e" type="text" class="form-control py-2 my-2">
                <div class="d-flex justify-content-evenly">
                  <button onclick="encrypt()" class=" button py-1 ">Encrypt It</button>
                  <button onclick="textCopy()" class=" button py-1">Copy
                    Text</button>
                </div>

                <textarea placeholder="Encrypted text will appear here" class="form-control mt-2 mb-4" name=""
                  id="output-e" cols="30" rows="6"></textarea>
              </div>

              <!-- ***************************************************** -->
              <!-- decryption part -->
              <div id="decryption">
                <input placeholder="Input your String" id="string-d" type="text" class="form-control py-2 my-2">
                <div class="d-flex justify-content-evenly">
                  <button onclick="decrypt()" class="button py-1">Decrypt It</button>
                  <button onclick="textCopy()" class="button  py-1">Copy Text</button>
                </div>
                <textarea placeholder="Decrypted text will appear here" class="form-control mt-2 mb-4" name=""
                  id="output-d" cols="30" rows="6"></textarea>
              </div>

            </div>

            <!-- ***************************************************** -->



            <!-- promotion :P -->
            <p class="text-center">visit my <a href="https://github.com/Shariar-Hasan" target="_blank"><i
                  class="fab fa-github">Github</i></a></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="text-center"> &copy; Copyright Reserved 2021 | Shariar Hasan</p>
    </footer>
  </div>


  <script src="js/encrypt.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
</body>

</html>
