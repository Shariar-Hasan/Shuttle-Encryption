  <header class="bg-dar">
    <div class="container">
      <nav class="navbar navbar-expand-sm navbar-dark">
        <a class="logo" href="#">Shuttle Encryption</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">

              <a class="nav-link disabled" href="#">Home <span class="sr-only">(current)</span></a>

              <a class="nav-link disabled" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle disabled" href="#" id="dropdownId" data-toggle="dropdown"

  <main class="d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 box mx-auto bg-light p-4 rounded">


          <div class="d-flex">
            <button id="btn-en" onclick="displayEncryption()"
              class="btn text-light btn-outline-secondary w-50">Encrypt</button>
            <button id="btn-de" onclick="displayDecryption()"
              class="btn text-light btn-outline-secondary w-50">Decrypt</button>
          </div>



          <div id="encryption">
            <input placeholder="Input your String"  id="string-e" type="text" class="form-control py-2 my-2">
            <button onclick="encrypt()" class=" py-2 btn btn-secondary btn-block">Generate Encrypted Text</button>
            <textarea class="form-control my-4" name="" id="output-e" cols="30" rows="6"></textarea>
          </div>
          <div id="decryption">
            <input placeholder="Input your String" id="string-d" type="text" class="form-control py-2 my-2">
            <button onclick="decrypt()" class=" py-2 btn btn-secondary btn-block">Generate Decrypted Text</button>
            <textarea class="form-control my-4" name="" id="output-d" cols="30" rows="6"></textarea>
          </div>
